# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#: Diffing {{{

syntax_aliases pyj:py recipe:py

#: File extension aliases for syntax highlight For example, to syntax
#: highlight file.xyz as file.abc use a setting of xyz:abc

num_context_lines 3

#: The number of lines of context to show around each change.

diff_cmd auto

#: The diff command to use. Must contain the placeholder _CONTEXT_
#: which will be replaced by the number of lines of context. The
#: default is to search the system for either git or diff and use
#: that, if found.

replace_tab_by \x20\x20

#: The string to replace tabs with. Default is to use four spaces.

#: }}}

#: Colors {{{

pygments_style vim

#: The pygments color scheme to use for syntax highlighting. See
#: pygments colors schemes <https://help.farbox.com/pygments.html> for
#: a list of schemes.

foreground #839496
background #002b36

#: Basic colors

title_fg #839496
title_bg #073642

#: Title colors

margin_bg #073642
margin_fg #586e75

#: Margin colors

removed_bg           #073642
highlight_removed_bg #b58900
removed_margin_bg    #073642

#: Removed text backgrounds

added_bg           #073642
highlight_added_bg #b58900
added_margin_bg    #073642

#: Added text backgrounds

filler_bg #073642

#: Filler (empty) line background

hunk_margin_bg #073642
hunk_bg        #073642

#: Hunk header colors

search_bg #b58900
search_fg #002b36
select_bg #93a1a1
select_fg #002b36

#: Highlighting

#: }}}

#: Keyboard shortcuts {{{

map q         quit
map esc       quit
map j         scroll_by 1
map down      scroll_by 1
map k         scroll_by -1
map up        scroll_by -1
map home      scroll_to start
map end       scroll_to end
map page_down scroll_to next-page
map space     scroll_to next-page
map page_up   scroll_to prev-page
map n         scroll_to next-change
map p         scroll_to prev-change
map a         change_context all
map =         change_context default
map +         change_context 5
map -         change_context -5
map /         start_search regex forward
map ?         start_search regex backward
map .         scroll_to next-match
map >         scroll_to next-match
map ,         scroll_to prev-match
map <         scroll_to prev-match
map f         start_search substring forward
map b         start_search substring backward
#: }}}
